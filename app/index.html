<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>touchanimation</title>
        <meta name="viewport" content="width=device-width">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body style="height: 400px">

        <div class="anim" style="position:absolute">Anim</div>

        <!--
        <p>
        Performance comparison: Native slider
        <input type="range" min="0" max="100" style="width:200px">
        </p>
        -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="scripts/web-animations.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script>
            var elm = document.querySelector('.anim');
            var anim = new Animation(elm, [
                {offset: 0, transform: 'translateZ(0) translateX(0px)'},
                {offset: 1, transform: 'translateZ(0) translateX(400px)'},
            ], 1);
            var group = new SeqGroup([anim], { duration: 20 });

            var player = document.timeline.play(group);


            function seek(targetTime, callback) {
                window.setTimeout(function() {
                    console.log('seeking to '+targetTime);
                    player.currentTime = targetTime;
                    callback && callback();
                },100);
            }



        </script>

</body>
</html>
