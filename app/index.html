<!doctype html>
<html ng-app="demo">
    <head>
        <meta charset="utf-8">
        <title>touchanimation</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/scroller.css">
        <!-- endbuild -->

    </head>
    <body ng-controller="ScrollController as scroll">

    <div class="header">
        <button class="btn-normal" ng-tap="scroll.addRows(20)">Add 20</button>
        Tap: edit, swipe: delete
    </div>

    <div class="content" scroller="scroll.rows" scroll-indicator>
        <div scroll-header>
            <div class="pull-to-refresh" scroll-pull-to-refresh>Pull to refresh</div>
        </div>
        <div scroll-footer>
            Bottom...
        </div>
        <div scroll-row class="todo-row">
            <button class="todo-action btn-danger" ng-tap="scroll.delete(row)">
                Delete
            </button>
            <div left-swipeable class="todo-item">
                <span class="todo-toggle" ng-class="{'todo-toggle-on': row.done, 'todo-toggle-off': !row.done}" ng-tap="row.done = !row.done">âœ”</span>
                <input type="text" ng-model="row.text" ng-blur="scroll.editRow=null" ng-if="scroll.editRow===row" class="todo-input">
                <span ng-if="scroll.editRow!==row" ng-bind="row.text" ng-tap="scroll.editRow=row" class="todo-text" ng-class="{'todo-done': row.done}"></span>
            </div>
        </div>
    </div>
        <!--
        <p>
        Performance comparison: Native slider
        <input type="range" min="0" max="100" style="width:200px">
        </p>
        -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <script src="third-party/web-animations.js"></script>
    <script src="third-party/web-animations-fixes.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/touch-animation/gesture-events.js"></script>
    <script src="scripts/touch-animation/touch-animation.js"></script>
    <script src="scripts/scroll/module.js"></script>
    <script src="scripts/scroll/scroller.js"></script>
    <script src="scripts/scroll/scroll-header.js"></script>
    <script src="scripts/scroll/scroll-footer.js"></script>
    <script src="scripts/scroll/scroll-indicator.js"></script>
    <script src="scripts/scroll/scroll-pull-to-refresh.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/left-swipeable.js"></script>
    <!-- endbuild -->
    </body>
</html>
