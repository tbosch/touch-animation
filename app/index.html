<!doctype html>
<html ng-app="scroll">
    <head>
        <meta charset="utf-8">
        <title>touchanimation</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/scroller.css">

    </head>
    <body style="height: 100%;" ng-controller="ScrollController as scroll">

    <button ng-click="scroll.addRows(20)">Add 20</button>

    <div scroller="scroll.rows" scroll-indicator style="height: 400px; border: 1px solid black;">
        <div scroll-header style="background-color:grey;height:40px;">
            <div style="text-align: center" scroll-pull-to-refresh>Pull to refresh</div>
        </div>
        <div scroll-footer style="background-color:grey;height:40px;">
            Bottom...
        </div>
        <div scroll-row class="todo">
            <div class="todo-action" ng-click="scroll.delete(row)">
                Delete
            </div>
            <div swipe-left-actions class="todo-item">
                <label>
                    <input type="checkbox" ng-model="row.clicked">
                    Row <span ng-bind="row.index" ></span> and some more text
                </label>
            </div>
        </div>
    </div>
        <!--
        <p>
        Performance comparison: Native slider
        <input type="range" min="0" max="100" style="width:200px">
        </p>
        -->

    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/web-animations.js"></script>
    <script src="scripts/web-animations-fixes.js"></script>

    <script src="scripts/touch-animation/module.js"></script>
    <script src="scripts/touch-animation/gesture-events.js"></script>
    <script src="scripts/touch-animation/touch-animation.js"></script>
    <script src="scripts/scroll/module.js"></script>
    <script src="scripts/scroll/scroller.js"></script>
    <script src="scripts/scroll/scroll-header.js"></script>
    <script src="scripts/scroll/scroll-footer.js"></script>
    <script src="scripts/scroll/scroll-indicator.js"></script>
    <script src="scripts/scroll/scroll-pull-to-refresh.js"></script>
    <script src="scripts/swipe-left-actions.js"></script>

    <script>
        var mod = angular.module('scroll');

        mod.controller('ScrollController', function() {
            var i;
            this.rows = [];
            this.addRows = function(count) {
                var i, row;
                for (i=0; i<count; i++) {
                    row = {index: this.rows.length};
                    // row.clicked = i % 3 === 0;
                    this.rows.push(row);

                }
            };
            this.addRows(40);
            this.delete = function(row) {
                var i;
                for (i=0; i<this.rows.length; i++) {
                    if (this.rows[i] === row) {
                        this.rows.splice(i, 1);
                        return;
                    }
                }
            }
        });
    </script>
    </body>
</html>
